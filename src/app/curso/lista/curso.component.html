<h5>Cadastro de Cursos</h5>
<br>
<div class="col-4">
  <div class="form-inline float-left">
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="novo()">Novo curso</button>
    </div>
  </div>
</div>

<div class="col-12">
  <div class="form-inline float-right">
    <div class="form-group mb-2">
      <input id="search" #search type="text" class="form-control" [(ngModel)]="filtro" placeholder="Filtro" />
    </div>
  </div>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" class="center">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Duração</th>
      <th scope="col" class="center">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="col" colspan="4" class="center red">{{messages}}</td>
    </tr>
    <tr *ngFor="let curso of cursos | search: filtro">
      <td class="center">{{ curso.id }} </td>
      <td>
        <a href="/curso/{{curso.id}}">
          {{ curso.nome }}
        </a>
      </td>
      <td>{{ curso.duracao }}</td>
      <td [ngClass]="{'red' : curso.status==0, 'green' : curso.status==1} " class="center">
        {{ curso.status == 1 ? "Ativo" : "Inativo"}}
      </td>
    </tr>
  </tbody>
</table>
